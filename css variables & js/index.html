<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>

    <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
       /* css variables declaration  */
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .h1 {
      /* color: var(--base); */
      color: red;
    }

    </style>
  </head>

  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
      <label for="base">Base Color</label>
      <input type="color" name="base" value='#a6f4ba'>
    </div>

    <img src="https://www.drupal.org/files/logo_square_800.png">

    <script>
      const inputs = document.querySelectorAll('.controls input')
      //node list containing input elements


      function handleUpdate(){
        const suffix = this.dataset.sizing || '';
        //this.dataset.sizing refers to the data-sizing class across <input> elements
        document.documentElement.style.setProperty(`--${this.name}`,
        //this.name refers to .name class across <input> elements
        this.value + suffix )
        //this.value refers to the .value class across <input> elements>


      }

      // inputs.forEach(input => input.addEventListener('change', handleUpdate))
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))
      // handleUpdate confusing?!?!

    </script>
  </body>

</html>
